<!DOCTYPE html>
<!--
Made by EnricoGdx 
front end for an admin page that given username and password, shows the table from the database and allows to modify it
-->
<html>
    <head>
        <script type="text/javascript" src="admin_methods.js"></script>
        <title> Admin </title>
    </head>


    <body>

        <label> username </label>
        <input type="text" id="username" placeholder="username" required>

        <label> password </label>
        <input type="password" id="password" placeholder="password" required>

        <button onclick="authentication()">Confirm</button>

        <br>
        <P id="not_accepted" style="visibility: hidden;" > username or password wrong </p>
        <br>

        <form action=""> 
            <select id="tag_or_field" onChange="field_or_tag()" style="visibility: hidden;">
                <option value="">Select tag or field:</option>
                <option value="tag">tag</option>
                <option value="field">field</option>
            </select>
        </form>

        <br>

        <div id="modify_tag" style="visibility: hidden;" > 
            <form action=""> 
                <select id="operation_tag">
                    <option value="">Select an operation:</option>
                    <option value="remove">remove</option>
                    <option value="add">add</option>
                </select>
            </form>

            <label> tag</label>
            <input type="text" id="tag_name" placeholder="tag" required>

            <textarea id="tag_function" rows="6" cols="70"> 
            </textarea>

            <br>
            
            <input id="fileInput" type="file">

            <button onclick="modify_tag()">Confirm</button>
        </div>

        <div id="modify_field" style="visibility: hidden;" > 
            <form action=""> 
                <select id="operation_field">
                    <option value="">Select an operation:</option>
                    <option value="remove">remove</option>
                    <option value="modify">modify</option>
                    <option value="add">add</option>
                </select>
            </form>

            <label> name of the field</label>
            <input type="text" id="field_name" placeholder="field_name" required>

            <textarea id="field_answer" rows="6" cols="70"> 
            </textarea>

            <button onclick="modify_field()">Confirm</button>
        </div>

        <br>

        <div id="tabella">

        </div>

    </body>


</html>
